<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
<div class="columns">
    <div class="column is-one-fifth">
        <aside class="menu">
            <p class="menu-label">
                General
            </p>
            <ul class="menu-list">
                <li><a>Spiders</a></li>
                <li><a>Templates</a></li>
                <li><a>Runners</a></li>
            </ul>
        </aside>
    </div>
    <div class="column">
        <section class="section">
            <div class="container">
            <span class="is-size-5">
               Spiders
            </span>
                <br>

                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Url</th>
                        <th>Status</th>
                        <th>Created at</th>
                        <th>Completed at</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for spider in spiders %}
                    <tr>
                        <td>{{spider.id}}</td>
                        <td>{{spider.name}}</td>
                        <td>{{spider.url}}</td>
                        <td>{{spider.status}}</td>
                        <td>{{spider.created_at}}</td>
                        <td>{{spider.completed_at}}</td>
                        <td>
                            <p class="buttons">

                                <button class="button is-info is-outlined js-modal-trigger"
                                        data-target="modal-js-example">
                                    <span>Edit</span>
                                    <span class="icon is-small">
      <i class="fa fa-gear"></i>
    </span>
                                </button>
                                <button class="button is-danger is-outlined">
                                    <span>Delete</span>
                                    <span class="icon is-small">
      <i class="fas fa-times"></i>
    </span>
                                </button>
                            </p>

                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </section>
    </div>
</div>


<div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Edit Spider</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
            </div>

                        <div class="field">
                <label class="label">URL</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
            </div>
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
            </div>

        </section>
        <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
        </footer>
    </div>
</div>

</body>
</html>
{% load static %}
<script src='{% static "js/index.js" %}'></script>
