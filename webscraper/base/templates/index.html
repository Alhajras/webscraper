<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css">
</head>
<body>
<div class="columns">
  <div class="column">
    <aside class="menu">
  <p class="menu-label">
    General
  </p>
  <ul class="menu-list">
    <li><a>Spiders</a></li>
    <li><a>Templates</a></li>
    <li><a>Runners</a></li>
  </ul>
</aside>
  </div>
  <div class="column">
     <section class = "section">
         <div class = "container">
            <span class = "is-size-5">
               Spiders
            </span>
            <br>

            <table class = "table">
               <thead>
                  <tr>
                     <th>ID</th>
                     <th>Name</th>
                     <th>Url</th>
                  </tr>
               </thead>
               <tfoot>
                  <tr>
                     <th><abbr title = "Position">Pos</abbr></th>
                     <th>Player</th>
                     <th>
                        <abbr title = "Played for the country">Country</abbr>
                     </th>
                  </tr>
               </tfoot>
               <tbody>
                            {% for spider in spiders %}

                  <tr>
                     <td>{{spider.id}}</td>
                     <td>{{spider.name}}</td>
                     <td>{{spider.url}}</td>
                  </tr>
                                        {% endfor %}

               </tbody>
            </table>

         </div>
      </section>
  </div>
</div>
</body>
</html>
