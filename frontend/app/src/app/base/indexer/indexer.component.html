<p-table
  [loading]="loading"
  [value]="indexers" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="caption">
    <div class="p-grid">
      <div class="p-col">
        Indexers
      </div>
      <div class="p-col-2">
        <button
          icon="pi pi-plus"
          id="open-dialog"
          pButton
          pRipple
          class="p-button-outlined"
          label="Create an indexer"
          (click)="createIndexer()"
        ></button>

      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="status">Status
        <p-sortIcon field="status"></p-sortIcon>
      </th>
      <th pSortableColumn="selector">Selector
        <p-sortIcon field="selector"></p-sortIcon>
      </th>
      <th pSortableColumn="created_at">Progress
        <p-sortIcon field="created_at"></p-sortIcon>
      </th>
      <th>Actions
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-indexer>
    <tr>
      <td>{{indexer.name}}</td>
      <td>{{indexer.status}}</td>
      <td>{{indexer.selector}}</td>
      <td>
        <p>
          Created: <app-time-ago [time]="indexer.created_at"></app-time-ago>
        </p>
        <p>
          Completed: <app-time-ago [time]="indexer.completed_at"></app-time-ago>
        </p>
      </td>
      <td>
        <div>
          <button
            [disabled]="indexer.status === 'Running'"
            class="
        p-ml-1 p-button-outlined p-button-sm
        no-icon
      "
            type="button"
            pButton
            pRipple
            label="Start indexing"
            (click)="startIndexing(indexer)"
          ></button>
          <button
            class="
        p-ml-1 p-button-outlined p-button-sm
        no-icon
      "
            type="button"
            pButton
            pRipple
            label="Edit"
            (click)="editInspector(indexer)"
          ></button>
          <button
            class="
        p-ml-1 p-button-danger p-button-outlined p-button-sm
        no-icon
      "
            type="button"
            pButton
            pRipple
            label="Delete"
            (click)="deleteInspector(indexer)"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td
        attr.colspan="{{ columnCount }}"
        *ngIf="indexers.length === 0"
      >
        No indexers assigned.
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="displayModal"
  [header]="header"
  [modal]="true"
  (onHide)="closeModal()"
  [maximizable]="true"
  styleClass="indexer-dialog"
>
  <div *ngIf="displayModal">
    <p-card>
      <form class="p-fluid" action="" [formGroup]="form" (ngSubmit)="submit()">
        <p-message
          *ngIf="errorMessage"
          severity="error"
          text="The inspector could not be created:"
          class="p-mr-2"
        ></p-message>
        <div>
          <app-input-field
            [isRequired]="true"
            labelId="version-label-id"
            labelText="Name"
            helpText=""
          >

            <input
              id="start-time-id"
              type="text"
              pInputText
              [formControl]="name"
            />
          </app-input-field>
          <app-input-field
            [isRequired]="true"
            labelId="inspectors-id"
            labelText="Inspectors"
            helpText=""
          >
            <form [formGroup]="form">
              <p-multiSelect [options]="selectorsIdsOptions" formControlName="selectedInspectors"
                             optionLabel="name"></p-multiSelect>
            </form>
          </app-input-field>
        </div>
      </form>
    </p-card>
  </div>
  <ng-template pTemplate="footer">
    <!--    <span *ngIf="currentlySubmitting" class="p-mr-2">-->
    <!--      <loading msg="Submitting ..."></loading>-->
    <!--    </span>-->
    <button
      id="run-btn"
      type="button"
      pButton
      pRipple
      (click)="submit()"
      class="p-mr-2"
    >
      <span>{{ updatedIndexer !== null ? 'Update' : 'Create'}}</span>
    </button>
    <button
      [disabled]="currentlySubmitting"
      id="cancel-btn"
      class="p-button-secondary"
      type="button"
      pButton
      pRipple
      label="Cancel"
      (click)="closeModal()"
    ></button>
  </ng-template>
</p-dialog>
