<button
  id="open-dialog"
  pButton
  pRipple
  class="p-button-outlined"
  label="Create a crawler"
  (click)="displayModal = true"
></button>

<p-table [value]="crawlers" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="seed_url">Seed Url
        <p-sortIcon field="seed_url"></p-sortIcon>
      </th>
      <th pSortableColumn="template">Template
        <p-sortIcon field="template"></p-sortIcon>
      </th>
      <th pSortableColumn="created_at">Created at
        <p-sortIcon field="created_at"></p-sortIcon>
      </th>
      <th pSortableColumn="completed_at">Completed at
        <p-sortIcon field="completed_at"></p-sortIcon>
      </th>
      <th pSortableColumn="description">Description
        <p-sortIcon field="description"></p-sortIcon>
      </th>
      <th>Actions
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-crawler>
    <tr>
      <td>{{crawler.name}}</td>
      <td><a [href]="crawler.seed_url">{{crawler.seed_url}}</a></td>
      <td>{{crawler.template}}</td>
      <td>
        <p>
          <app-time-ago [time]="crawler.created_at"></app-time-ago>
        </p>
      </td>
      <td>
        <p>
          <app-time-ago [time]="crawler.completed_at"></app-time-ago>
        </p>
      </td>
      <td>{{crawler.description}}</td>
      <td>
        <div>
          <button
            class="
        p-ml-1 p-button-outlined p-button-sm
        no-icon
      "
            type="button"
            pButton
            pRipple
            label="Edit"
            (click)="editCrawler(crawler)"
          ></button>
          <button
            class="
        p-ml-1 p-button-danger p-button-outlined p-button-sm
        no-icon
      "
            type="button"
            pButton
            pRipple
            label="Delete"
            (click)="deleteCrawler(crawler)"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td
        attr.colspan="{{ columnCount }}"
        *ngIf="crawlers.length === 0"
      >
        No crawlers assigned.
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [(visible)]="displayModal"
  [header]="header"
  [modal]="true"
  (onHide)="closeModal()"
  [maximizable]="true"
  styleClass="f2-import-dialog"
>
  <div *ngIf="displayModal">
    <p-card>
      <form class="p-fluid" action="" [formGroup]="form" (ngSubmit)="submit()">
        <p-message
          *ngIf="errorMessage"
          severity="error"
          text="The crawler could not be created:"
          class="p-mr-2"
        ></p-message>
        <div>
          <app-input-field
            [isRequired]="true"
            labelText="Template"
            helpText=""
          >
            <p-dropdown
              id="version-id"
              [formControl]="template"
              placeholder="Select a template"
              [options]="templatesList"
              optionLabel="key"
              [filter]="true"
            ></p-dropdown>
          </app-input-field>
          <app-input-field
            [isRequired]="true"
            labelText="Name"
            helpText=""
          >

            <input
              id="start-time-id"
              type="text"
              pInputText
              [formControl]="name"
            />
          </app-input-field>
          <app-input-field
            [isRequired]="true"
            labelText="Seed Url"
            helpText=""
          >

            <input
              id="end-time-id"
              type="text"
              pInputText
              [formControl]="seedUrl"
            />
          </app-input-field>
          <app-input-field
            [isRequired]="true"
            labelId="version-label-id"
            labelText="Description"
            helpText=""
          >
            <textarea
              [rows]="10"
              [cols]="100"
              pInputTextarea
              [formControl]="description"
              ngDefaultControl
            ></textarea>
          </app-input-field>
        </div>
      </form>
    </p-card>
  </div>
  <ng-template pTemplate="footer">
    <!--    <span *ngIf="currentlySubmitting" class="p-mr-2">-->
    <!--      <f2-loading msg="Submitting ..."></f2-loading>-->
    <!--    </span>-->
    <button
      id="run-btn"
      type="button"
      pButton
      pRipple
      (click)="submit()"
      class="p-mr-2"
    >
      <span>{{ updatedCrawler !== null ? 'Update' : 'Create'}}</span>
    </button>
    <button
      [disabled]="currentlySubmitting"
      id="cancel-btn"
      class="p-button-secondary"
      type="button"
      pButton
      pRipple
      label="Cancel"
      (click)="closeModal()"
    ></button>
  </ng-template>
</p-dialog>
